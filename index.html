<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <style type="text/css">
  #posts div{
    width: 400px;
    margin-bottom: 4em;
  }
    #tag-search span{
          background: #f2cece;
          margin-right: 1em;
    }
    #tag-search{
      margin-top: 1em;
    }
    .close{
      font-size: 35px;
    position: relative;
    left: 6em;
    }
  </style>
</head>
<body>
  <div class="search-wrp">
    <div>
      <label for="search">Search posts :</label>
      <input id="search" type="text" placeholder="Search Posts" class="search"><br>
      <label for="dateSort">Sort Posts :</label>
      <select id="dateSort">
    <option value="ascending" >From older to newest</option>
    <option value="descending" selected>From newest to older</option>
  </select>
    </div>
    <div id="tag-search" class="tag-search"></div>
  </div>
  <div id="posts" class="posts-wrapper"></div>
  <script src="script.js"></script>
</body>
</html>
